<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
</head>

<body>
    <input type="search" id="latitudeField" placeholder="latitude">
    <input type="search" id="longitudeField" placeholder="longitude">
    <input type="search" id="cityField" placeholder="city">
    <input type="search" id="regionField" placeholder="region (county, state, district, province, etc)">
    <input type="search" id="countryField" placeholder="country">
    <button type="button" id="getForecastButton">Get Forecast</button>

    <div id="forecastDisplay"></div>

    <script src="./script.js"></script>
</body>

</html>
